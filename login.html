</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <img src="/images/logo.png" alt="Bislig Tours Logo">
            </div>
            <ul class="nav-links">
                <li><a href="login.html">Home</a></li>

                <!-- Search bar -->
                <div class="search-sign">
                    <input type="text" placeholder="Search...">
                    <button>üîç</button>
                </div>
            
                <!-- User info container (top right) -->
                <div class="user-info" id="user-info">
                    <img id="profilePic" src="" alt="Profile Picture" class="profile-pic">
                    <span id="user-name"></span>

    <script>
        // Retrieve user info from localStorage
        const firstName = localStorage.getItem('firstName');
        const lastName = localStorage.getItem('lastName');
        const profilePic = localStorage.getItem('profilePic');

        // Check if user data exists
        if (firstName && lastName && profilePic) {
            // Construct the full name
            const fullName = `${firstName} ${lastName}`;

    // Update DOM with user's info
    document.getElementById('user-name').textContent = fullName;
    document.getElementById('profilePic').src = profilePic;
    document.getElementById('user-info').style.display = 'flex'; // Show user info section
} else {
    document.getElementById('user-info').style.display = 'none'; // Hide if no user info
}

    </script>
    <script src="./js/script.js"></script>
