    <script>
        // Retrieve user info from localStorage
        const userName = localStorage.getItem('userName');
        const userProfilePic = localStorage.getItem('userProfilePic');

        // Check if user data exists
        if (userName && userProfilePic) {
            // Update DOM with user's info
            document.getElementById('user-name').textContent = userName;
            document.getElementById('profilePic').src = userProfilePic;
            document.getElementById('user-info').style.display = 'flex'; // Show user info section
        } else {
            document.getElementById('user-info').style.display = 'none'; // Hide if no user info
        }
    </script>
